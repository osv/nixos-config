# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[▶](bold green)"
error_symbol = "[✗](bold red) "
vicmd_symbol = "[](bold blue) "

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%H:%M'

[shell]
# I want to see if I'm using not zsh
disabled = false
zsh_indicator = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red"
stashed = '\$'
ahead = "[↑$count](green)"
behind = "↓$count"
diverged = "↕"
conflicted = "="
deleted = "✘"
renamed = "»"
modified = "[!$count](bright-red)"
staged = "[+$count](green)"
untracked = "[…$count](cyan)"

