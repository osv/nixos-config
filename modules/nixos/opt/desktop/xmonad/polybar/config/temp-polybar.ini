[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xmonad-layout xwindow
modules-right = pulseaudio xkeyboard memory cpu-ramp wlan vpn-dev vpn-prod date shutdown-menu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xmonad-layout]
type = custom/script
exec = tail -F /tmp/.xmonad-layout-log
tail = true

[module/xwindow]
type = internal/xwindow
label = %title:0:60:…%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cpu-ramp]
format= <label> <ramp-coreload>
format-foreground=#F0C674
interval=0.5
label=CPU %percentage%%
ramp-coreload-0=▁
ramp-coreload-0-foreground=#F0C674
ramp-coreload-1=▂
ramp-coreload-1-foreground=#ECAD63
ramp-coreload-2=▃
ramp-coreload-2-foreground=#E89452
ramp-coreload-3=▄
ramp-coreload-3-foreground=#E47B41
ramp-coreload-4=▅
ramp-coreload-4-foreground=#E06230
ramp-coreload-5=▆
ramp-coreload-5-foreground=#DC491F
ramp-coreload-6=▇
ramp-coreload-6-foreground=#D8300E
ramp-coreload-7=█
ramp-coreload-7-foreground=#D61600
ramp-coreload-spacing=0
type=internal/cpu

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/vpn-dev]
exec=systemctl show -p ActiveState --value  openvpn-kz-development.service | sed 's/inactive/OFF/;s/active/%{F#3f3}ON%{F-}/'
format=%{F#F0C674}vpnDev:%{F-} <label>
interval = 5
label=%output%
type=custom/script

[module/vpn-prod]
exec=systemctl show -p ActiveState --value  openvpn-kz-production.service | sed 's/inactive/OFF/;s/active/%{F#f33}ON%{F-}/'
format=%{F#F0C674}vpnProd:%{F-} <label>
interval = 5
label=%output%
type=custom/script

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/shutdown-menu]
expand-left=true
format=<label-toggle> <menu>
label-close=">>"
label-close-padding-left=1
label-close-padding-right=0
label-open="%{F#F0C674}PWR"
label-open-padding=1
label-separator=|
label-separator-padding=1
menu-0-0=Reboot
menu-0-0-exec=reboot
menu-0-1=Shutdown
menu-0-1-exec=systemctl poweroff
menu-0-2=Suspend
menu-0-2-exec=systemctl suspend
type=custom/menu

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
